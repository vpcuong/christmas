<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greeting</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #1a472a 0%, #2d5a3d 50%, #0f2818 100%);
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            animation: pulse 2s ease-in-out infinite;
        }

        .greeting {
            font-size: 2em;
            margin: 20px 0;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .custom-name {
            color: #FFD700;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8),
                         0 0 20px rgba(255, 215, 0, 0.6),
                         0 0 30px rgba(255, 215, 0, 0.4);
            font-style: italic;
            letter-spacing: 1px;
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background: rgba(255, 215, 0, 0.1);
            transition: all 0.3s ease;
        }

        .custom-name:hover {
            text-shadow: 0 0 15px rgba(255, 215, 0, 1),
                         0 0 25px rgba(255, 215, 0, 0.8),
                         0 0 35px rgba(255, 215, 0, 0.6);
            background: rgba(255, 215, 0, 0.15);
            transform: scale(1.05);
        }

        p {
            font-size: 1.2em;
            line-height: 1.8;
            margin: 20px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ„ Merry Christmas! ðŸŽ„</h1>
        <div class="greeting">
            Hello, <span class="custom-name" id="customName">Friend</span>!
        </div>
        <p>Wishing you a wonderful holiday season filled with joy, love, and happiness.</p>
        <p>May your Christmas be as magical as the snow that falls from above.</p>
        
        <input type="text" id="nameInput" placeholder="Enter your name..." style="margin-top: 20px; padding: 10px; border: none; border-radius: 5px; font-size: 1em;">
        <button onclick="updateGreeting()" style="margin-left: 10px; padding: 10px 20px; background: #FFD700; color: #000; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 1em;">Update Greeting</button>
        
        <script>
            function updateGreeting() {
                const nameInput = document.getElementById('nameInput').value;
                const customNameElement = document.getElementById('customName');
                if (nameInput.trim() !== '') {
                    customNameElement.textContent = nameInput;
                }
            }
            
            // Allow Enter key to update greeting
            document.getElementById('nameInput').addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    updateGreeting();
                }
            });
        </script>
    </div>
</body>
</html>
